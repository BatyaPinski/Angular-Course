<div class="card m-2" style="width:18rem">
  <div class="card-body">
    <div >Id: {{book.id}} </div>
    <div >Name: {{book.name}} </div>
    <div >Date: {{book.date | date:'mediumDate'}} </div>
    <div >Author: {{book.author}} </div>

    <div class="row pt-2 pl-2">
      <button class="btn btn-primary m-1" (click)="edit(book.id)">Edit</button>
      <button class="btn btn-secondary m-1" (click)="delete(book.id)">Delete</button>
    </div>
  </div>
</div>
